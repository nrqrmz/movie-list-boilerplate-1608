<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- boostrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1>Movie List</h1>

    <div id="results" class="row">
      <!-- Your movie list goes here -->



      <template id="movieCardTemplate">

        <div class='col-3'>
          <div class="card bg-white shadow my-3">
            <img src="https://m.media-amazon.com/images/M/MV5BMjE0YjUzNDUtMjc5OS00MTU3LTgxMmUtODhkOThkMzdjNWI4XkEyXkFqcGdeQXVyMTA3MzQ4MTc0._V1_SX300.jpg" class="card-img-top" alt="Harry Potter and the Chamber of Secrets">
            <div class="card-body">
              <h2 class="card-title">Harry Potter and the Chamber of Secrets</h2>
              <p class="card-text">2002</p>
              <a href="https://www.imdb.com/title/tt0295297" class="btn btn-primary" target="_blank">Go on IMDB</a>
            </div>
          </div>
        </div>

      </template>

    </div>
  </div>
  <!-- Import your own javascript -->
  <script src="javascript/application.js" type="module"></script>
</body>
</html>
